<html lang="en">
<head>

    <title>FrontendPro | Multi-Select Search Component</title>

<body>
    <div class="container">
        <div class="multi-select">
            <div class="selected-options" id="selectedOptions">
                <input type="text" id="searchInput" placeholder="Add up to 5 skills" readonly>

            </div>
            <ul class="dropdown" id="dropdown"></ul>
        </div>
    </div>
